<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="netsalary.css">
</head>
<body>

    <h1>Net Salary Calculator</h1>
    
     <div id="salaryForm">
        <label for="basicSalary">Basic Salary:</label>
        <input type="number" id="basicSalary" name="basicSalary" required><br><br>

        <label for="benefits">Benefits:</label>
        <input type="number" id="benefits" name="benefits" required><br><br>

        <button type="number" onclick="calculateSalary()">Calculate Net Salary</button>
        <div id="result"></div>
    </div>
    
    

   

    <script src="netsalary.js"></script>
</body>
</html>
